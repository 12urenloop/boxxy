<!DOCTYPE HTML>
<html>
<head>
    <title>Boxxy interface demo</title>
    <!-- Copy the following lines into your visualisation to use the Boxxy API -->
    <script type="text/javascript">
        var g = document.createElement('script'),
            s = document.getElementsByTagName('script')[0];
        g.src = 'http://' + window.location.hostname + ':8080/boxxy.js';
        s.parentNode.insertBefore(g, s);
    </script>
    <script type="text/javascript" src="boxxy-interface.js"></script>

    <!-- Usage demo -->
    <script type="text/javascript">
        window.onload = function() {
            var client = new Boxxy();
            var update = function(message) {
                var log = document.getElementById('boxxy-log')
                log.innerHTML = JSON.stringify(message) + "\n" + log.innerHTML;
            }
            client.position = update;
            client.lap = update;
            client.connect();
        }
    </script>
</head>
<body>
    <h1>Boxxy interface demo</h1>
    <pre id="boxxy-log">

    </pre>
</body>
</html>
