<!DOCTYPE html>
<html>
    <head>
        <title>My Sample Boxxy Client</title>
        <script type="text/JavaScript" src="js/boxxy.js"></script>
        <script type="text/JavaScript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/JavaScript"
            src="http://localhost:8080/socket.io/socket.io.js"></script>

        <script type="text/JavaScript">
            var boxxy = boxxy.initialize();

            boxxy.onUpdate = function() {
                $('#scores').text('Scores:\n\n');
                var byScore = boxxy.teamsByScore();
                for(var i in byScore) {
                    var team = byScore[i];
                    $('#scores').append(team.name + ': ' + team.laps + '\n');
                }
            }

            boxxy.onPutState = function(newState) {
                /* Called when everything is reset */
            }

            boxxy.onAddLap = function(lap) {
                /* Called when a lap is added */
            }

            boxxy.listen('http://localhost:8080');
        </script>
    </head>
    <body>
        <h1>My Sample Boxxy Client</h1>
        <pre id="scores"></pre>
    </body>
</html>
