<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Scores</title>

        <script type="text/JavaScript" src="http://live.12urenloop.be/js/boxxy.js"></script>

        <script type="text/JavaScript" src="http://live.12urenloop.be/js/jquery-1.7.1.min.js"></script>
        <script type="text/JavaScript" src="http://live.12urenloop.be/socket.io/socket.io.js"></script>
        <script type="text/JavaScript" src="http://d3js.org/d3.v3.min.js"></script>

        <link rel="stylesheet" type="text/css" href="http://live.12urenloop.be/css/application.css">
    </head>
    <body>
        <div id="main">
            <div id="navigation">
                <a href="/scores">Scores</a>
                <a href="/dj-contest">DJ Contest</a>
                <a href="/special-laps">Speciale rondes</a>
            </div>
            <div id="content">
                <h1>Scores</h1>
                <div id="notification"></div>
                <div id="ranking"></div>
                <div id="laps" height="205px"></div>
            </div>
            <div id="footer">
                <p>
                    Built with love by
                    <a href="http://zeus.ugent.be">Zeus WPI</a>.
                </p>
            </div>
        </div>
        
        <script type="text/JavaScript">
            // Set up boxxy
            var boxxy = boxxy.initialize(),
                boxxyHost = 'http://live.12urenloop.be:8080';
            
            // Set up D3 vars
            var margin = {top: 12, right: 0, bottom: 0, left: 0},
                width = 460 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom,
                rowHeight = 20;

            var rankingSvg, 
                data;

            $(document).ready(function () {
                boxxy.onUpdate = function () {

                }

                // This function gets executed when the state is reset: so either
                // the client initially connects, or when it reconnects after a
                // failure.
                boxxy.onPutState = function (state) {
                    // Out with the old, in with the new
                    $("#ranking").html("");

                    // Create a D3 readable array
                    data = [];
                    for(var key in state.teams){
                        data.push(state.teams[key]);
                    }
                    data.sort(function(a, b) { return b.laps - a.laps });

                    // Set up the main svg
                    rankingSvg = d3.select("#ranking")
                      .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                    // Add the team names to the left hand side
                    rankingSvg.selectAll(".teamName")
                        .data(data)
                      .enter().append("text")
                        .attr("class", "teamName")
                        .attr("x", 5)
                        .attr("y", function (d, i) { return i * rowHeight; })
                        .text(function (d) { return d.name; });

                    // Add the lap count to the right hand side
                    rankingSvg.selectAll(".lapCount")
                        .data(data)
                      .enter().append("text")
                        .attr("class", "lapCount")
                        .attr("x", width)
                        .attr("y", function (d, i) { return i * rowHeight; })
                        .attr("text-anchor", "end")
                        .text(function (d) { return d3.format(",")(d.laps).replace(",", "."); });
                }

                boxxy.onAddLap = function (lap) {
                    data = boxxy.teamsByScore().sort(function(a, b) { return b.laps - a.laps });
                    rankingSvg.selectAll(".teamName")
                        .data(data)
                      .transition()
                        .attr("y", function (d, i) { return i * rowHeight; });

                    rankingSvg.selectAll(".lapCount")
                        .data(data)
                      .transition()
                        .attr("y", function (d, i) { return i * rowHeight; })
                        .text(function (d) { return d3.format(",")(d.laps).replace(",", "."); });
                }

                // Listen to boxxy
                boxxy.listen(boxxyHost);
            });
        </script>
    </body>
</html>
