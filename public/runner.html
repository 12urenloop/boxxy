<!DOCTYPE HTML>
<html>
<head>
    <title>Boxxy runner view</title>
    <script type="text/javascript" src="http://live.12urenloop.be:8080/boxxy.js"></script>
    <script type="text/javascript" src="http://live.12urenloop.be/boxxy-interface.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var client = new Boxxy();
            client.addedLap = function(message) {
                var li = $(document.createElement('li')).text(message.team.name);
                var ul = $('#boxxy-log');
                if (ul.children().length >= 5) {
                    ul.children(':last-child').remove();
                }
                ul.prepend(li);

            }
            client.connect('live.12urenloop.be');
        }
    </script>
</head>
<body>
    <h1>Boxxy interface demo</h1>
    <ul id="boxxy-log"></ul>
</body>
</html>
